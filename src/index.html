<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key=value</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <h1>Test</h1>

  <div class="app">
    <div class="main-app">
      <div class="inputForm">
        <input type="text" id="pairInput" placeholder="add a new pair">
        <button id="addPairButton" class="button">Add</button>
      </div>

      <div class="list-container">
        <ul id="pairList"></ul>
      </div>

      <div class="actions">
        <button id="sortByKeyButton" class="button">Sort by key</button>
        <button id="sortByValueButton" class="button">Sort by value</button>
        <button id="deleteSelectedButton" class="button">Delete selected</button>
        <button id="showXMLButton" class="button">Show XML</button>
      </div>
    </div>

    

    <div class="xml-block">
      <div id="xmlOutput"></div>

      <div id="xmlActions" >
        <button id="copyXMLButton" class="button">Copy XML</button>
        <button id="hideXMLButton" class="button">Hide XML</button>
      </div>
    </div>
  </div>
</body>
</html>
